<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PDF embed test</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  </head>
  <body>
    
    <h1>Hello PDF!</h1>
    
    <section class="pdf-embed">
      
      <object data="http://bitcoin.ars.is/paperwallet-art2.pdf#view=FitH&scrollbar=1&toolbar=1&statusbar=0&messages=0&navpanes=0" 
              type="application/pdf" 
              width="100%" 
              height="100%">

      <div class="pdf-fallback">
        Hi! This is the fallback content!
      </div>

      </object>
      
    </section>
    
    <footer>
        <p>
          Here is some more content on the page.
        </p>
    </footer>
    
  </body>
</html>
